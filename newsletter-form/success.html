<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Success message</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./success.js" defer></script>
  </head>
  <body>
    <div class="success-container" role="main">
      <div>
        <img src="./assets/images/icon-success.svg" alt="success-icon" />
        <p class="success-title">Thanks for subscribing!</p>
        <p class="success-subtext" id="confirmation-text">
          A confirmation email has been sent to
          <span id="email-value">ash@loremcompany.com</span>. Please open it and
          click the button inside to confirm your subscription.
        </p>
      </div>
      <button class="dismiss-button">Dismiss message</button>
    </div>
  </body>
</html>
