<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Newsletter sign-up form</title>

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="input-container" role="main">
      <div class="image-container">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="./assets/images/illustration-sign-up-desktop.svg"
          />
          <img
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt="illustration-sign-up-mobile"
          />
        </picture>
      </div>
      <div class="main">
        <div class="title-section">
          <p class="title-text">Stay updated!</p>
        </div>
        <div class="subtitle-section">
          <p class="subtitle-text">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
        </div>
        <div class="feature-points-section">
          <ul>
            <div class="feature-point-item">
              <img src=".\assets\images\icon-list.svg" alt="checkpoint" />
              <li>Product discovery and building what matters</li>
            </div>
            <div class="feature-point-item">
              <img src=".\assets\images\icon-list.svg" alt="checkpoint" />
              <li>Measuring to ensure updates are a success</li>
            </div>
            <div class="feature-point-item">
              <img src=".\assets\images\icon-list.svg" alt="checkpoint" />
              <li>And much more!</li>
            </div>
          </ul>
        </div>

        <form
          id="form"
          onsubmit="return checkValidEmail()"
          action="./success.html"
        >
          <div>
            <p class="email-input-title">Email address</p>
            <p class="email-invalid-text" id="email-invalid-text">
              Valid email required
            </p>
          </div>
          <input
            type="text"
            name="email"
            id="email-input"
            placeholder="email@company.com"
          />
          <input type="submit" value="Subscribe to monthly newsletter" />
        </form>
      </div>
    </div>
  </body>
</html>
